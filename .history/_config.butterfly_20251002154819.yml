# 头像设置
avatar:
  img: /img/avatar.png  # 头像图片路径，可以是本地路径或网络链接
  effect: false  # 头像特效，true为开启鼠标悬停转动效果

# --------------------------------------
# 導航設置
# --------------------------------------

nav:
  # 導航欄 Logo 圖片
  logo:
  # 是否顯示標題
  display_title: true
  # 是否在滾動時顯示文章標題
  display_post_title: true
  # 是否固定導航欄
  fixed: false

default_top_img: /img/default-img.jpg  # 默认顶部图片路径